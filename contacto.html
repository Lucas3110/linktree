<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Star Wars</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="/imgs/star.png">

</head>
<body>
    <header>
        <a href="blog.html">
            <div class="logo">SW</div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="blog.html">Películas</a></li>
                <li><a href="blog.html">Personajes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contactanos</h1>
            <p>¿Tenés alguna duda o comentario? ¡Dejanos un mensaje!</p>
            <form action="blog.html" method="get">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Todos los derechos reservados.</p>
    </footer>
</body>
</html>
